<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main >
    <div class="nft-card">
      <div class="img-cover">
        <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
        <div class="modal"><img class="eye" src="./images/icon-view.svg" alt="eye"></div>
      </div>
      <h1 class="label">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="coin-stat">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Etherium icon">
          <p>0.041 ETH</p>
        </div>
        <div class="timing">
          <img src="./images/icon-clock.svg" alt="Time left">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="hr-rule">
      <div class="user-profile">
        <img src="./images/image-avatar.png" alt="Profile picture">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://emmanuel-obiora.github.io/portfolio-about-me-/src" target="_blank" rel="noopener">Obiora Emmanuel</a>.
  </footer>
</body>
</html>
